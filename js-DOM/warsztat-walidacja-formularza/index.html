<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formularz walidacja</title>
</head>
<body>
    <form action="" id="newsletter-form">

        <ul id="error">

        </ul>

        <label for="name">Imię i nazwisko:</label> <br>
        <input type="text" name="name" id="name" placeholder="Jan Nowak"> <br>

        <label for="email">Adres e-mail:</label> <br>
        <input type="email" name="email" id="email" placeholder="jannowak@example.com"> <br>

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrażam pierwszą zgodę.</label><br>

        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Wyrażam drugą zgodę.</label><br>

        <input type="checkbox" name="all-agree" id="all-agree">
        <label for="all-agree">Wyrażam wszystkie zgody.</label><br>

        <button type="submit" id="send-up">Zapisz do newslettera</button>

    </form>
    <script src="js/script.js"></script>
</body>
</html>
