<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Zadanie1 Formularz</title>
</head>
<body>
    <h1>Zadanie 1 Formularz</h1>
    <form action="https://formspree.io/f/xnqwveob" method="POST">
    <label for="name">Imię:</label>
    <input type="text" name="name" id="name"><br>
    <label for="sname">Nazwisko:</label>
    <input type="text" name="sname" id="sname"><br>
    <label for="email">Adres email:</label>
    <input type="email" name="email" id="email"><br>
    <label for="phone">Numer telefonu:</label>
    <input type="tel" name="phone" id="phone"><br>
    <label for="city">Wybór miasta</label>
    <select name="city" id="city">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
    </select><br> 
    Płeć:
    <label><input type="radio" name="gender" id="men">Mężczyzna</label>
    <label><input type="radio" name="gender" id="woman">Kobieta</label><br>
    <label for="dane">Zgoda na przetwarzanie danych osobowych:</label>
    <input type="checkbox" name="dane" id="dane" required><br>
    <label for="message">Wiadomość:</label>
    <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
    <input type="submit" value="Wyślij">
    </form>
</body>
</html>
